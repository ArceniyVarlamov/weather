<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Прогноз погоды</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            color: #007acc;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            width: 500px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
        }
        .city-field {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 3px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            padding: 8px;
            margin-bottom: 15px;
            width: 100%;
            border-radius: 5px;
        }
        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005f99;
        }
        ul {
            list-style-type: none;
            padding: 0;
            color: red;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Введите точки маршрута и выберите интервал</h1>
    <form action="/weather" method="POST">
        <div class="city-field">
            <label for="city1">Город 1 (начальный):</label>
            <input type="text" id="city1" name="cities" required>
        </div>
        <div class="city-field">
            <label for="city2">Город 2 (промежуточный):</label>
            <input type="text" id="city2" name="cities">
        </div>
        <div class="city-field">
            <label for="city3">Город 3 (промежуточный):</label>
            <input type="text" id="city3" name="cities">
        </div>
        <div class="city-field">
            <label for="city4">Город 4 (конечный):</label>
            <input type="text" id="city4" name="cities">
        </div>

        <label for="days">Прогноз на количество дней:</label>
        <select name="days" id="days" required>
            <option value="1">1 день</option>
            <option value="3">3 дня</option>
            <option value="5">5 дней</option>
        </select>

        <button type="submit">Получить прогноз</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
